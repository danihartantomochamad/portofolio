<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Time Secret</title>
    <link rel="stylesheet" href="css/secret-style.css">
</head>
<body>
    <div class="container">
        <h1>Sembunyikan Rahasia Anda</h1>
        <form id="secret-form">
            <div class="form-group">
                <label for="secret">Masukkan rahasia:</label>
                <textarea id="secret" name="secret" rows="4" required></textarea>
            </div>
            <button type="submit">Sembunyikan Rahasia</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="js/secret-script.js"></script>
</body>
</html>
