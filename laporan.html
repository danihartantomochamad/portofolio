<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Total Harga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 24px;
            height: 24px;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-100">

    <div class="container mx-auto max-w-2xl p-4 md:p-8">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-slate-800">Laporan Periodik</h1>
                <p class="text-slate-500 mt-2">Menampilkan total harga dari Google Sheet.</p>
            </div>

            <button id="fetchTotalBtn" class="w-full bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition flex items-center justify-center gap-2">
                Dapatkan Total Harga Terbaru
            </button>

            <!-- Result Section -->
            <div id="resultContainer" class="mt-8 text-center hidden">
                <div class="bg-slate-50 p-6 rounded-lg">
                    <p class="text-slate-600 text-lg">Total Harga</p>
                    <h2 id="totalHarga" class="text-4xl font-bold text-slate-800 mt-2"></h2>
                    <p id="dateRange" class="text-slate-500 text-sm mt-1"></p>
                </div>
            </div>
            
            <!-- Notification Area -->
            <div id="notification" class="mt-4 text-center text-sm font-medium"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // PENTING: Gunakan URL Web App yang SAMA dengan form input Anda
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx6eYn5vYs-pVGlbRw_jxwICxhkR7u17Re6CWdQ3EDisd9nOO8s9PN88vXBPkV1N-U/exec';

            const fetchTotalBtn = document.getElementById('fetchTotalBtn');
            const resultContainer = document.getElementById('resultContainer');
            const totalHargaEl = document.getElementById('totalHarga');
            const dateRangeEl = document.getElementById('dateRange');
            const notification = document.getElementById('notification');

            const fetchData = () => {
                showLoading(true);
                resultContainer.classList.add('hidden');

                fetch(SCRIPT_URL)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Respons jaringan bermasalah.');
                        }
                        return response.json();
                    })
                    .then(data => {
                        showLoading(false);
                        if (data.result === 'success') {
                            displayResult(data.totalHarga, data.startDate, data.endDate);
                        } else {
                            throw new Error(data.error || 'Terjadi error pada skrip.');
                        }
                    })
                    .catch(error => {
                        showLoading(false);
                        console.error('Fetch Error:', error);
                        showNotification(`Error: ${error.message}`, 'red');
                    });
            };

            fetchTotalBtn.addEventListener('click', fetchData);

            function displayResult(total, start, end) {
                const formatter = new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0
                });
                totalHargaEl.textContent = formatter.format(total);
                dateRangeEl.textContent = `Periode ${formatDate(start)} - ${formatDate(end)}`;
                resultContainer.classList.remove('hidden');
                notification.textContent = '';
            }

            function showLoading(isLoading) {
                if (isLoading) {
                    fetchTotalBtn.disabled = true;
                    fetchTotalBtn.innerHTML = '<div class="loader"></div> <span class="ml-2">Memuat...</span>';
                    notification.textContent = '';
                } else {
                    fetchTotalBtn.disabled = false;
                    fetchTotalBtn.innerHTML = 'Dapatkan Total Harga Terbaru';
                }
            }

            function showNotification(message, color = 'red') {
                notification.textContent = message;
                notification.className = `mt-4 text-center text-sm font-medium text-${color}-600`;
            }

            function formatDate(dateString) {
                const options = { day: 'numeric', month: 'long', year: 'numeric' };
                // PERBAIKAN: Mengganti toLocaleDateDateString menjadi toLocaleDateString
                return new Date(dateString).toLocaleDateString('id-ID', options);
            }

            // Langsung panggil data saat halaman pertama kali dimuat
            fetchData();
        });
    </script>
</body>
</html>
