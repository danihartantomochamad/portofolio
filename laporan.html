<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dani Hartanto</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Feather Icons for hamburger menu -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        /* Menggunakan font Inter sebagai default */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <!-- =========== Navbar =========== -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo atau Brand -->
                <div class="text-2xl font-bold text-indigo-600">
                    <a href="./index.html">Hello, Dani <i class="fa-brands fa-gratipay"></i>
                    </a>
                </div>

                <!-- Menu untuk Desktop -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="./index.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">Beranda</a>
                    <a href="./form.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">Form Pengeluaran</a>
                    <a href="./laporan.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">Report</a>
                    <a href="./tentang.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">Tentang</a>
                    <!-- <a href="#" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-300">Daftar</a> -->
                </div>

                <!-- Tombol Hamburger untuk Mobile -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                        <i data-feather="menu" class="h-6 w-6"></i>
                    </button>
                </div>
            </div>

            <!-- Menu untuk Mobile (disembunyikan secara default) -->
            <div id="mobile-menu" class="hidden md:hidden mt-4">
                <a href="./index.html" class="block py-2 px-4 text-sm text-gray-600 hover:bg-indigo-50 rounded-md">Beranda</a>
                <a href="./form.html" class="block py-2 px-4 text-sm text-gray-600 hover:bg-indigo-50 rounded-md">Form Pengeluaran</a>
                <a href="./laporan.html" class="block py-2 px-4 text-sm text-gray-600 hover:bg-indigo-50 rounded-md">Report</a>
                <a href="./tentang.html" class="block py-2 px-4 text-sm text-gray-600 hover:bg-indigo-50 rounded-md">Tentang</a>
                <!-- <a href="#" class="block mt-2 bg-indigo-600 text-white px-4 py-2 rounded-md text-center hover:bg-indigo-700 transition duration-300">Daftar</a> -->
            </div>
        </nav>
    </header>

    <!-- =========== Content =========== -->
    <main class="flex-grow container mx-auto px-6 py-12">
        <div class="container mx-auto max-w-12xl p-4 md:p-8">
            <div class="w-full max-w-5xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8">
                <div class="text-center mb-6">
                    <h1 class="text-3xl font-bold text-slate-800">Laporan Keuangan Periodik</h1>
                    <p class="text-slate-500 mt-2">Pilih rentang tanggal untuk melihat total harga.</p>
                </div>

                <!-- Filter Section -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="startDate" class="block text-sm font-medium text-slate-700 mb-1">Tanggal Mulai</label>
                        <input type="date" id="startDate" class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-transparent transition">
                    </div>
                    <div>
                        <label for="endDate" class="block text-sm font-medium text-slate-700 mb-1">Tanggal Akhir</label>
                        <input type="date" id="endDate" class="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-transparent transition">
                    </div>
                </div>

                <button id="fetchTotalBtn" class="w-full bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition flex items-center justify-center gap-2">
                    Tampilkan Total Pengeluaran
                </button>

                <!-- Result Section -->
                <div id="resultContainer" class="mt-8 text-center hidden">
                    <div class="bg-slate-50 p-6 rounded-lg">
                        <p class="text-slate-600 text-lg">Total Pengeluaran</p>
                        <h2 id="totalHarga" class="text-4xl font-bold text-slate-800 mt-2"></h2>
                        <p id="dateRange" class="text-slate-500 text-sm mt-1"></p>
                    </div>
                </div>
                
                <!-- Notification Area -->
                <div id="notification" class="mt-4 text-center text-sm font-medium"></div>
            </div>
        </div>
    </main>

    <!-- =========== Footer =========== -->
    <footer class="bg-gray-800 text-white">
        <div class="container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-sm text-gray-400">&copy; 2025 DaniHartanto. Semua Hak Cipta Dilindungi.</p>
                <div class="flex mt-4 md:mt-0 space-x-4">
                    <a href="#" class="text-gray-400 hover:text-white transition duration-300">
                        <i data-feather="facebook" class="h-5 w-5"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition duration-300">
                        <i data-feather="twitter" class="h-5 w-5"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition duration-300">
                        <i data-feather="instagram" class="h-5 w-5"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Inisialisasi Feather Icons
        feather.replace();

        // Logika untuk toggle menu mobile
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // PENTING: Gunakan URL Web App yang SAMA dengan form input Anda
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx6eYn5vYs-pVGlbRw_jxwICxhkR7u17Re6CWdQ3EDisd9nOO8s9PN88vXBPkV1N-U/exec';

            const fetchTotalBtn = document.getElementById('fetchTotalBtn');
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const resultContainer = document.getElementById('resultContainer');
            const totalHargaEl = document.getElementById('totalHarga');
            const dateRangeEl = document.getElementById('dateRange');
            const notification = document.getElementById('notification');

            const fetchData = () => {
                const startDate = startDateInput.value;
                const endDate = endDateInput.value;

                if (!startDate || !endDate) {
                    showNotification('Harap pilih tanggal mulai dan tanggal akhir.', 'red');
                    return;
                }

                showLoading(true);
                resultContainer.classList.add('hidden');
                
                const url = `${SCRIPT_URL}?startDate=${startDate}&endDate=${endDate}`;

                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Respons jaringan bermasalah.');
                        }
                        return response.json();
                    })
                    .then(data => {
                        showLoading(false);
                        if (data.result === 'success') {
                            displayResult(data.totalHarga, startDate, endDate);
                        } else {
                            throw new Error(data.error || 'Terjadi error pada skrip.');
                        }
                    })
                    .catch(error => {
                        showLoading(false);
                        console.error('Fetch Error:', error);
                        showNotification(`Error: ${error.message}`, 'red');
                    });
            };

            fetchTotalBtn.addEventListener('click', fetchData);

            function displayResult(total, start, end) {
                const formatter = new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0
                });
                totalHargaEl.textContent = formatter.format(total);
                dateRangeEl.textContent = `Periode ${formatDate(start)} - ${formatDate(end)}`;
                resultContainer.classList.remove('hidden');
                notification.textContent = '';
            }

            function showLoading(isLoading) {
                if (isLoading) {
                    fetchTotalBtn.disabled = true;
                    fetchTotalBtn.innerHTML = '<div class="loader"></div> <span class="ml-2">Memuat...</span>';
                    notification.textContent = '';
                } else {
                    fetchTotalBtn.disabled = false;
                    fetchTotalBtn.innerHTML = 'Tampilkan Total Pengeluaran';
                }
            }

            function showNotification(message, color = 'red') {
                notification.textContent = message;
                notification.className = `mt-4 text-center text-sm font-medium text-${color}-600`;
            }

            function formatDate(dateString) {
                const options = { day: 'numeric', month: 'long', year: 'numeric' };
                return new Date(dateString).toLocaleDateString('id-ID', options);
            }
        });
    </script>
</body>
</html>
