    <!-- Tailwind CSS CDN -->

    <!-- Google Fonts: Inter -->

    <style>
        body { font-family: 'Inter', sans-serif; }
        .data-row { transition: all 0.3s ease-in-out; opacity: 1; }
        .data-row.removing { opacity: 0; transform: scale(0.95); }
        .disabled-btn { cursor: not-allowed; opacity: 0.6; }
        .loading-btn::after {
            content: '...';
            display: inline-block;
            animation: dots 1.4s infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
        }
        textarea {
            min-height: 42px;
            resize: vertical;
        }
        /* Style untuk menandai input yang error */
        .input-error {
            border-color: #ef4444; /* red-500 */
            box-shadow: 0 0 0 1px #ef4444;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

                <!-- Menu untuk Desktop -->

                    <a href="./tentang.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">Tentang</a>

            <!-- Menu untuk Mobile (disembunyikan secara default) -->

                <a href="./form.html" class="block py-2 px-4 text-sm text-gray-600 hover:bg-indigo-50 rounded-md">Form Pengeluaran</a>

    <!-- =========== Content =========== -->
    <main class="flex-grow container mx-auto px-6 py-12">
        <div class="container mx-auto max-w-12xl p-4 md:p-8">
            <div class="w-full max-w-5xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8">
                <div class="mb-6 text-center">
                    <h1 class="text-3xl font-bold text-slate-800">Form Input Data Keuangan</h1>
                    <p class="text-slate-500 mt-2">Kirim data baris per baris ke Google Sheets.</p>
                </div>
        
                <!-- Kontainer Spreadsheet -->
                <div class="overflow-x-auto">
                    <div id="spreadsheet-container" class="space-y-2">
                        <!-- Header Tabel (Hanya tampil di layar besar) -->
                        <div class="hidden md:grid grid-cols-12 gap-4 font-semibold text-sm text-slate-600 bg-slate-100 p-3 rounded-lg">
                            <div class="col-span-2">Tanggal Transaksi</div>
                            <div class="col-span-2">Nama Item</div>
                            <div class="col-span-2">Kategori</div>
                            <div class="col-span-1">Jumlah</div>
                            <div class="col-span-2">Harga</div>
                            <div class="col-span-2">CreatedBy</div>
                            <!-- <div class="col-span-2">Catatan</div> -->
                            <div class="col-span-1 text-center">Remove</div>
                        </div>
                        
                        <div id="data-rows-container" class="space-y-4"></div>
                    </div>
                </div>
        
                <!-- Tombol Aksi -->
                <div class="flex flex-col sm:flex-row items-center justify-between mt-6 gap-4">
                    <button id="addRowBtn" class="w-full sm:w-auto flex items-center justify-center gap-2 bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition-transform transform hover:scale-105">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                        Tambah Form
                    </button>
                    <button id="submitBtn" class="w-full sm:w-auto bg-green-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 transition">
                        Kirim ke Google Sheets
                    </button>
                </div>
        
                <!-- Area Notifikasi Pengiriman -->
                <div id="notification" class="mt-4 text-center text-sm font-medium"></div>
            </div>
        </div>
    </main>

    <!-- =========== Footer =========== -->
    <footer class="bg-gray-800 text-white">
        <div class="container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-sm text-gray-400">&copy; 2025 DaniHartanto. Semua Hak Cipta Dilindungi.</p>
                <div class="flex mt-4 md:mt-0 space-x-4">

                    <a href="#" class="text-gray-400 hover:text-white transition duration-300">

                        <i data-feather="instagram" class="h-5 w-5"></i>

            </div>

    <script>
        // Inisialisasi Feather Icons
        feather.replace();

        // Logika untuk toggle menu mobile
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
    <!-- const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz9HUGpPCYbjUMWGKmkPY0PFcNTnfhmCIgSYfgockBG6pAkOgWKU6ywRl4eXva4SAU/exec'; -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz9HUGpPCYbjUMWGKmkPY0PFcNTnfhmCIgSYfgockBG6pAkOgWKU6ywRl4eXva4SAU/exec';

            const dataRowsContainer = document.getElementById('data-rows-container');
            const addRowBtn = document.getElementById('addRowBtn');
            const submitBtn = document.getElementById('submitBtn');
            const notification = document.getElementById('notification');

            const createRowImpl = () => {
                const rowId = `row-${Date.now()}`;
                const rowDiv = document.createElement('div');
                rowDiv.className = 'data-row border rounded-lg p-4 md:p-0 md:border-none md:grid md:grid-cols-12 md:gap-4 md:items-center';
                
                rowDiv.innerHTML = `
                    <div class="md:col-span-2">
                        <label class="text-sm font-medium text-slate-600 md:hidden">Tanggal</label>
                        <input type="date" name="Tanggal" class="w-full mt-1 p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div class="mt-4 md:mt-0 md:col-span-2">
                        <label class="text-sm font-medium text-slate-600 md:hidden">Nama Item</label>
                        <input type="text" name="Nama" placeholder="Ex: Makan Siang" class="w-full mt-1 p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-400" required>
                    </div>
                    <div class="mt-4 md:mt-0 md:col-span-2">
                        <label class="text-sm font-medium text-slate-600 md:hidden">Kategori</label>
                        <select name="Kategori" class="w-full mt-1 p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-400 bg-white">
                            <option value="Lainnya">Lainnya</option>
                            <option value="Makanan">Makanan</option>
                            <option value="Minuman">Minuman</option>
                            <option value="Investasi">Kondangan, Utang/Pinjaman, Investasi</option>
                            <option value="Hiburan">Hiburan</option>
                            <option value="Sedekah">Sedekah</option>
                        </select>
                    </div>
                    <div class="mt-4 md:mt-0 md:col-span-1">
                        <label class="text-sm font-medium text-slate-600 md:hidden">Jumlah</label>
                        <input type="number" name="Jumlah" placeholder="00" class="w-full mt-1 p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div class="mt-4 md:mt-0 md:col-span-2">
                        <label class="text-sm font-medium text-slate-600 md:hidden">Harga</label>
                        <input type="number" name="Harga" placeholder="Rp. 18000" class="w-full mt-1 p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-400">
                    </div>
                    
                    <div class="mt-4 md:mt-0 md:col-span-2">
                        <label class="text-sm font-medium text-slate-600 md:hidden">CreatedBy</label>
                        <select name="CreatedBy" class="w-full mt-1 p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-400 bg-white">
                            <option value="Lainnya">Lainnya</option>
                            <option value="All">All</option>
                            <option value="Dani">Dani</option>
                            <option value="Diana">Diana</option>
                        </select>
                    </div>
                    
                    <div class="mt-4 md:mt-0 md:col-span-1 flex justify-end md:justify-center">
                        <button class="removeRowBtn text-red-500 hover:text-red-700 p-2 rounded-lg hover:bg-red-100 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                        </button>
                    </div>
                    <div class="mt-4 md:mt-0 md:col-span-12">
                        <label class="text-sm font-medium text-slate-600 md:hidden">Catatan</label>
                        <textarea name="Catatan" rows="3" class="w-full mt-1 p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-400"  placeholder="Catatan transaksi..."></textarea>
                    </div>
                `;
                dataRowsContainer.appendChild(rowDiv);
                rowDiv.querySelector('.removeRowBtn').addEventListener('click', () => {
                    rowDiv.classList.add('removing');
                    setTimeout(() => rowDiv.remove(), 300);
                });
            };
            
            addRowBtn.addEventListener('click', createRowImpl);
            
            submitBtn.addEventListener('click', async () => {
                const allRows = dataRowsContainer.querySelectorAll('.data-row');
                const validRows = [];
                let isFormValid = true;

                // 1. Reset semua status error sebelumnya
                allRows.forEach(row => {
                    row.querySelectorAll('input, select, textarea').forEach(field => {
                        field.classList.remove('input-error');
                    });
                });

                // 2. Validasi setiap baris
                for (const row of allRows) {
                    const fields = row.querySelectorAll('input, select, textarea');
                    let isRowEmpty = true;
                    fields.forEach(field => {
                        if (field.value.trim() !== '') isRowEmpty = false;
                    });

                    if (isRowEmpty) continue; // Lewati baris yang benar-benar kosong

                    const tanggalInput = row.querySelector('input[name="Tanggal"]');
                    const namaProdukInput = row.querySelector('input[name="Nama"]');
                    const hargaInput = row.querySelector('input[name="Harga"]');
                    let isRowValid = true;

                    if (!tanggalInput.value.trim()) {
                        tanggalInput.classList.add('input-error');
                        isRowValid = false;
                    }
                    if (!namaProdukInput.value.trim()) {
                        namaProdukInput.classList.add('input-error');
                        isRowValid = false;
                    }
                    if (!hargaInput.value.trim()) {
                        hargaInput.classList.add('input-error');
                        isRowValid = false;
                    }

                    if (isRowValid) {
                        validRows.push(row);
                    } else {
                        isFormValid = false; // Jika ada satu baris saja yang tidak valid, form dianggap tidak valid
                    }
                }

                // 3. Jika form tidak valid, tampilkan notifikasi dan hentikan proses
                if (!isFormValid) {
                    notification.textContent = 'Form Kosong. Harap isi kolom wajib yang ditandai merah.';
                    notification.className = 'mt-4 text-center text-sm font-medium text-red-600';
                    return;
                }

                if (validRows.length === 0) {
                    notification.textContent = 'Tidak ada data untuk dikirim.';
                    notification.className = 'mt-4 text-center text-sm font-medium text-yellow-600';
                    return;
                }

                // 4. Lanjutkan proses pengiriman jika semua valid
                submitBtn.disabled = true;
                submitBtn.classList.add('loading-btn');
                submitBtn.textContent = 'Mengirim';
                notification.className = 'mt-4 text-center text-sm font-medium text-slate-600';

                let successCount = 0;
                let errorCount = 0;

                for (const row of validRows) {
                    notification.textContent = `Mengirim baris ${successCount + errorCount + 1} dari ${validRows.length}...`;
                    const formData = new FormData();
                    row.querySelectorAll('input, select, textarea').forEach(field => {
                        formData.append(field.name, field.value);
                    });

                    try {
                        const response = await fetch(SCRIPT_URL, { method: 'POST', body: formData });
                        const result = await response.json();
                        if (result.result !== 'success') throw new Error(result.error);
                        successCount++;
                    } catch (error) {
                        console.error('Submit Error:', error);
                        errorCount++;
                    }
                }

                if (errorCount > 0) {
                    notification.textContent = `Selesai. ${successCount} baris berhasil dikirim, ${errorCount} baris gagal.`;
                    notification.className = 'mt-4 text-center text-sm font-medium text-red-600';
                } else {
                    notification.textContent = `✓ Semua ${successCount} baris berhasil dikirim!`;
                    notification.className = 'mt-4 text-center text-sm font-medium text-green-600';
                    dataRowsContainer.innerHTML = '';
                    createRowImpl();
                }

                submitBtn.disabled = false;
                submitBtn.classList.remove('loading-btn');
                submitBtn.textContent = 'Kirim ke Google Sheets';
            });
            
            createRowImpl();
        });
    </script>
</body>
